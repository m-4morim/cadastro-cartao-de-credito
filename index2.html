<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - Cartão de Crédito</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <section class="img">
            <img class="img-fundo" src="./images/bg-main-mobile.png" alt="Imagem de fundo">
            <img class="cartao-verso" src="./images/bg-card-back.png" alt="Verso do cartão de crédito">
            <img class="cartao-frente" src="./images/bg-card-front.png" alt="Frente do cartão de crédito">

            <div class="circulo-grande"></div>
            <div class="circulo-pequeno"></div>

            <h1 class="cartao-numero">0000 0000 0000 0000</h1>
            <h6 class="cartao-nome">Maria da Silva</h6>
            <h6 class="cartao-validade">00/00</h6>
            <h6 class="cartao-cvv">000</h6>
        </section>
    </body>
</html>
