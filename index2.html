<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro - Cartão de Crédito</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <main class="grid-container">
            <section class="img">
                <picture>
                    <source media="(max-width: 375px)" srcset="./images/bg-main-mobile.png">
                    <source media="(min-width: 376px)" srcset="./images/bg-main-desktop.png">
                    <img class="img-fundo" src="./images/bg-main-mobile.png" alt="Imagem de fundo">
                </picture>
                <img class="cartao-verso" src="./images/bg-card-back.png" alt="Verso do cartão de crédito">
                <img class="cartao-frente" src="./images/bg-card-front.png" alt="Frente do cartão de crédito">
                
                <div class="circulo-grande"></div>
                <div class="circulo-pequeno"></div>

                <h1 class="cartao-numero">0000 0000 0000 0000</h1>
                <h6 class="cartao-nome">Maria da Silva</h6>
                <h6 class="cartao-validade">00/00</h6>
                <h6 class="cartao-cvv">000</h6>
            </section>

            <section class="formulario">
                <form class="formulario-dados" data-formulario>
                    <fieldset class="formulario-campo">
                        <label class="campo-titulo" for="nome">Titular</label>
                        <input name="nome" type="nome" class="campo-escrita" placeholder="Ex. Maria da Silva" minlength="3" required>
                        <span class="mensagem-erro"></span>
                    </fieldset>
                    <fieldset class="formulario-campo">
                        <label class="campo-titulo" for="numero">Número do cartão</label>
                        <input name="numero" type="text" class="campo-escrita" placeholder="Ex. 1234 5678 9123 4567" minlength="16" required>
                        <span class="mensagem-erro"></span>
                    </fieldset>
                    <div class="formulario-campo-linha">
                        <fieldset class="formulario-campo formulario-campo-validade">
                            <div class="formulario-campo-linha-data">
                                <label class="campo-titulo campo-titulo-validade" for="data">Validade (mm/aa)</label>
                                <input name="data" type="text" class="campo-escrita campo-escrita-mes" placeholder="MM" minlength="2" required>
                                <input name="data" type="text" class="campo-escrita campo-escrita-ano" placeholder="AA" minlength="2" required>
                                <span class="mensagem-erro"></span>
                            </div>
                        </fieldset>
                        <fieldset class="formulario-campo formulario-campo-cvv">
                            <label class="campo-titulo campo-titulo-cvv" for="cvv">Cvv</label>
                            <input name="cvv" type="text" class="campo-escrita campo-escrita-cvv" placeholder="Ex. 123" minlength="3" required>
                            <span class="mensagem-erro"></span>
                        </fieldset>
                    </div>
                    <div>
                        <input value="Confirmar" class="formulario-botao" id="enviar" type="submit">
                        <span class="mensagem-erro"></span>
                    </div>
                </form>
            </section>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
